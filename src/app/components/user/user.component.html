<div class="container">
  <div class="card">
    <div class="card-title">{{name}}</div>
  <ul >
    <li>Age: {{age}}</li>
    <li>Email: {{email}}</li>
    <li>{{address.street}} {{address.city}} {{address.state}}</li>
  </ul>
</div>

  <button class="btn" (click)="onClick()">Add</button>
  <h1>Edit User</h1>
  <form >
    <div class="input-field">
      <label for="name">Name:   </label>
      <input type="text" [(ngModel)]="name" name="name">
    </div>
    <div class="input-field">
      <label for="age">Age:   </label>
      <input type="number" [(ngModel)]="age" name="age">
    </div>
    <div class="input-field">
      <label for="email">Email:   </label>
      <input type="email" [(ngModel)]="email" name="email">
    </div>
    <div class="input-field">
      <label for="street">Street:   </label>
      <input type="text" [(ngModel)]="street" name="street">
    </div>
    <div class="input-field">
      <label for="city">City:   </label>
      <input type="text" [(ngModel)]="city" name="city">
    </div>
    <div class="input-field">
      <label for="state">State:   </label>
      <input type="text" [(ngModel)]="state" name="state">
    </div>
  </form>

  <h2>Hobbies</h2>
  <form (submit)="addHobby(hobby.value)">
    <div>
      <label for="hobby">Hobby:</label>
      <input type="text" #hobby>
    </div>
  </form>
  <ul>
    <li *ngFor='let hobby of hobbies; let i = index;'>{{i + 1}}: {{hobby}}
      <button class="btn" (click)="deleteHobby(hobby)">Delete</button>
    </li>
  </ul>
</div>
